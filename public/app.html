<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" href="css/app.css">

</head>
<body>


    <main>
        <header>
            <div class="title">
                <h1>DeChatie</h1>
            </div>
            <ul>
                <li class="one"><a href="#people">Users</a> </li>
                <li class="two"><a href="#room">Room</a> </li>
                <li><a href="">Leave</a> </li>
            </ul>
            <button type="button" onclick="show_hide()">
                <p style="color: white;">Menu</p>
                <!-- <img src="icons/hamburger.svg" width="50px" alt=""> -->
            </button>
        </header>
        <div class="container">
            <div class="users-window" id="people">
                <div class="users-head">
                    <h3><a href="/">Users</a></h3>
                    <h4 id="count">3</h4>
                </div>
                <div class="users-list">
                    <p><a href="#"> Jarvis</a></p>
                    <p><a href="#">Ultron</a> </p>
                    <p><a href="#">Veronica</a></p>
                </div>
            </div>
            <div class="users-window" id="room">
                <div class="users-head">
                    <h3><a href="#room">Room</a></h3>
                    <h4 id="count">5</h4>
                </div>
                <div class="users-list">
                    <p class="list"><a href="#">Javascript</a>  <span class="join"><a href="#">+</a></span></p>
                    <p class="list"><a href="#">Python</a>  <span class="join"><a href="#">+</a></span></p>
                    <p class="list"><a href="#">Php</a> <span class="join"><a href="#">+</a></span></p>
                    <p class="list"><a href="#">Web development</a> <span class="join"><a href="#">+</a></span></p>
                    <p class="list"><a href="#">UI/UX</a> <span class="join"><a href="#">+</a></span></p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b id="use">Jarvis</b> joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5  class="meta">Jarvis <span>9:12pm</span> </h5>
                        <p class="text">Hello Ultron</p>
                    </div>
                    <div class="message outgoing">
                        <h5  class="name">Veronica</h5>
                        <p class="text">Welcome Jarvis</p>
                    </div>
                </div>
                <form id="chat-form">
                    <div class="user-input">
                        <input type="text" id="msg" placeholder="Type your message...">
                        <button>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>

</body>
</html>
